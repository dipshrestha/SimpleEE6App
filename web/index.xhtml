<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
    </h:body>

    <h:body>
    <div>
          I'm New Div!
    </div>
        <h:form>
            <h:outputLabel value="MessageId:"/>
            <h:outputLabel value="#{MessageView.message.id}"/>
            <br/>
            <h:outputLabel value="Message:"/>
            <h:inputText value="#{MessageView.message.message}"/>
            <br/>
            <h:commandButton action="#{MessageView.postMessage}" value="Post Message"/>

        <table>
            <tr>
                <th>
                    Message Id
                </th>
                <th>
                    Message
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
            </tr>
 
            <c:forEach items="#{MessageView.allMessages}" var="message">
                <tr>
                    <td>
                        <h:outputLabel value="#{message.id}"/>
                    </td>
                    <td>
                        <h:outputLabel value="#{message.message}"/>
                    </td>

                    <td>
                        <h:commandLink value="Edit" action="#{MessageView.editMessage(message)}"/>
                    </td>

                    <td>
                        <h:commandLink value="Delete" onclick="javascript: return confirm('Do you want to delete #{message.id}?');" action="#{MessageView.deleteMessage(message)}"/>
                    </td>
                </tr>
            </c:forEach>
        </table>
                    </h:form>
    </h:body>
</html>
